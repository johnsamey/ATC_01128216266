<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>Event Booking</h3>
      <p>Your one-stop solution for event management and booking. We make event planning simple and efficient.</p>
    </div>

    <div class="footer-section">
      <h4>Quick Links</h4>
      <ul>
        <li><a routerLink="/events">Events</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h4>Connect With Us</h4>
      <div class="social-links">
        <a href="https://github.com/johnsamey" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/johnsamey/" class="social-link" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>

    <div class="footer-section">
      <h4>Newsletter</h4>
      <p>Subscribe to our newsletter for updates and exclusive offers.</p>
      <form (ngSubmit)="onSubmit()" class="newsletter-form">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Enter your email"
          required
        >
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2024 Event Booking. All rights reserved.</p>
  </div>
</footer>
